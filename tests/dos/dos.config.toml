### See vsmtp.default.toml documentation for this file format

domain = "dos.server.com"

[server]
addr = "0.0.0.0:10027"
addr_submission = "0.0.0.0:10587"
addr_submissions = "0.0.0.0:10465"

[log]
file = "./tests/generated/output.log"

[log.level]
default = "warn"

[rules]
dir = "./tests/rules"

[tls]
security_level = "None"
preempt_cipherlist = true
handshake_timeout = "100ms"

[smtp]
spool_dir = "./tests/generated/spool/"
disable_ehlo = false

[smtp.timeout_client]

[smtp.error]
soft_count = 5
hard_count = 10
delay = "100ms"
