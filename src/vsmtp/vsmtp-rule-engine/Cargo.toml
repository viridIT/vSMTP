[package]
edition = "2021"

name = "vsmtp-rule-engine"
version = "1.0.0"
license = "GPL-3.0-only"

rust-version = "1.58"

authors = ["Team viridIT <https://viridit.com/>"]
description = "Next-gen MTA. Secured, Faster and Greener"
homepage = "https://github.com/viridIT/vSMTP"
repository = "https://github.com/viridIT/vSMTP"
readme = "../../../README.md"
keywords = ["vsmtp"]
categories = ["config"]

[dependencies]
vsmtp-common = { path = "../vsmtp-common", version = "1.0.0-rc.1" }
vsmtp-config = { path = "../vsmtp-config", version = "1.0.0-rc.1" }

# objects
regex = "1.5.5"
iprange = "0.6.7"
ipnet = "2.5.0"
csv = "1.1"

viaspf = { version = "0.4.0", features = ["trust-dns-resolver"] }
hostname = "0.3.1"
time = { version = "0.3.9", default-features = false, features = [
    "std",
    "formatting",
    "macros",
] }

rhai = { version = "1.7.0", git = "https://github.com/schungx/rhai", rev = "5435fdb8c8b4875149e5e9d8cbd8b34eb4988e82", features = [
    "unchecked",
    "sync",
    "internals",
    "no_closure",
] }

tokio = { version = "1.18.2", default-features = false, features = [
    "macros",
    "time",
    "sync",
    "net",
    "io-util",
    "rt-multi-thread",
] }

wait-timeout = "0.2.0"

[dev-dependencies]
vsmtp-mail-parser = { path = "../vsmtp-mail-parser" }
