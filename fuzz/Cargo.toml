[package]
name = "v-smtp-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.2"
async-trait = "0.1.52"
tokio = { version = "1.17.0", features = ["full"] }
users = { version = "0.11", features = [] }
log = "0.4.14"
toml = "0.5.8"
futures = "0.3.21"

[dependencies.vsmtp]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "receiver"
path = "fuzz_targets/receiver.rs"
test = false
doc = false

[[bin]]
name = "rules"
path = "fuzz_targets/rules.rs"
test = false
doc = false

[[bin]]
name = "server_config"
path = "fuzz_targets/server_config.rs"
test = false
doc = false

[[bin]]
name = "mime_parser"
path = "fuzz_targets/mime_parser.rs"
test = false
doc = false
